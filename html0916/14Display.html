<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성 연습</title>
    <style>
      body{
        margin:0;
        padding:0
      }

      #menu{
        border:solid 1px #aaaaaa;
        width:500px;
        padding:10px;
        margin:20px 0 0 40px;
        list-style-type:none;
        text-align:center;
        background-color:#EBF7FF;
        border-radius:6px;
      }
      #menu li{
        display:inline;
      }
    </style>
</head>
<body>
    <ul id="menu">
      <li>회사소개 |</li>
      <li>제품소개 |</li>
      <li>공지사항 |</li>
      <li>고객센터 |</li>
      <li>오시는길</li>
    </ul>

</body>
</html>
