<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form CSS 연습</title>
    <style>
      #loginbox{
        border:solid 2px gray;
        width:400px;
        height:230px;
        border-radius:10px;
      }

      ul{
        list-style-type:none;
      }
      #find{
        display:inline;
      }
    </style>
</head>
<body>
    <form>
      <div id="loginbox">
        <h2>ID 로그인</h2>
        <ul>
          <li>
            <ul>
              <li>아이디 : <input type="text"></li>
              <li>비밀번호 : <input type="password"></li>
            </ul>
          </li>
          <li>
            <button>로그인</button>
          </li>
        </ul>
        <ul id="find">
          <li>회원가입 |</li>
          <li>아이디찾기/비밀번호찾기</li>
        </ul>
      </div>
    </form>
</body>
</html>
