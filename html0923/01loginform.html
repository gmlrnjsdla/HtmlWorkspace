<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원로그인폼 만들기</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div id="login_box">
        <h2>Member Login</h2>
        <ul id="input_button">
            <li id="id_pass">
              <ul>
                  <li id="id_input">
                    <span class="id_pass_txt">ID</span><input class="input_box" type="text">
                  </li>
                  <li id="pw_input">
                    <span class="id_pass_txt">PW</span><input class="input_box" type="password">
                  </li>
              </ul>
            </li>
            <li id="login_btn">
              <button>로그인</button>
            </li>
        </ul>
        <ul id="btns">
          <li>회원가입</li>
          <li>아이디/비밀번호찾기</li>
        </ul>
    </div>
</body>
</html>
